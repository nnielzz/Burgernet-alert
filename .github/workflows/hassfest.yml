name: hassfest

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  hassfest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python3 -m pip install homeassistant-hassfest
      - name: Run hassfest
        run: |
          hassfest --config .
